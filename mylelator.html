<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de cuotas</title>
  <style>
    html {
      font-size: 24px;
    }
    input {
      font-size: 1rem;
    }

    div {
      margin: 20px 0;
    }
    h1 {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
  </style>
</head>
<body>
  <main>
    <h1>mylemilator2022</h1>
    <div>
      <label for="valor-unidad">Valor unidad: </label>
      <input id="valor-unidad" class="limpiar" type="number">
    </div>
    <div>
      <label for="porcentaje-adelanto">Porcentaje adelanto: </label>
      <input id="porcentaje-adelanto" class="limpiar" type="number">
      <span>%</span>
    </div>
    <div>
      <label for="valor-adelanto">Adelanto: </label>
      <input id="valor-adelanto" class="limpiar" type="number" disabled="disabled">
    </div>
    <div>
      <label for="porcentaje-cuota-obra">Porcentaje cuotas obra: </label>
      <input id="porcentaje-cuota-obra" class="limpiar" type="number">
      <span>%</span>
    </div>
    <div>
      <label for="cantidad-cuotas-obra">Cantidad cuotas obra: </label>
      <input id="cantidad-cuotas-obra" type="number" disabled="disabled" placeholder="40">
    </div>
    <div>
      <label for="valor-cuota-obra">Valor cuota obra: </label>
      <input id="valor-cuota-obra" class="limpiar" type="number" disabled="disabled">
    </div>    
    <div>
      <label for="importe-total-cuotas-obra">Importe total cuotas obra: </label>
      <input id="importe-total-cuotas-obra" class="limpiar" type="number" disabled="disabled" >
    </div>   
    <div>
      <label for="porcentaje-posesion">Porcentaje a la posesión (max 10%): </label>
      <input id="porcentaje-posesion" min="0" max="10" class="limpiar" type="number">
      <span>%</span>
    </div>
    <div>
      <label for="importe-posesion">Importe a la posesión: </label>
      <input id="importe-posesion" class="limpiar" type="number" disabled="disabled">
    </div>
    <div>
      <label for="total-posesion">Total a la posesión: </label>
      <input id="total-posesion" class="limpiar" type="number" disabled="disabled">
    </div>
    <div>
      <label for="porcentaje-cuotas-post-entrega">Porcentaje cuotas post entrega (max 40%): </label>
      <input id="porcentaje-cuotas-post-entrega" class="limpiar" type="number" disabled="disabled">
      <span>%</span>
      <span class="alerta post-entrega" style="display: none"><i>Ha superado el máximo, reduzca el porcentaje de adelanto o de cuotas obra</i></span>
    </div>
    <div>
      <label for="saldo-a-financiar">Saldo a financiar: </label>
      <input id="saldo-a-financiar" class="limpiar" type="number" disabled="disabled">   
    </div>    
    <div>
      <label for="cuotas-post-posesion">Cuotas post posesión: </label>
      <input id="cuotas-post-posesion" class="limpiar" type="number" disabled="disabled" placeholder="40">
    </div>
    <div>
      <label for="valor-cuotas-financiamiento">Valor Cuotas: </label>
      <input id="valor-cuotas-financiamiento" class="limpiar" type="number" disabled="disabled">
    </div>
    <div>
      <!-- <button id="btn-calcular">Calcular</button> -->
      <button id="btn-limpiar">Limpiar</button> 
    </div>    
  </main>
  <script type="text/javascript" src="main.js"></script>
  </body>
</html>
